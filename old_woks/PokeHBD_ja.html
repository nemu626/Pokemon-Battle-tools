<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>poekmon 耐久調整機</title>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <link rel="STYLESHEET" href="http://narug.neocities.org/style_alkagi.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">

        <script type="text/javascript" src="poke_hbd.js"></script>      
	</head>

	<body>
		<div>
			<H1>ポケモン耐久計算機</H1>
			ポケモンの名前<input id ='pname' type ="text" size='7'><br>
        	<table id = "bst" align = "center">
        	<tr>
        		<td>HP</td>
        		<td>防御</td>
        		<td>特防</td></tr>
        	<tr><td><input type="text" id ='bsH' size="3"></td>
        	<td><input type="text" id ='bsB' size="3"></td>
        	<td><input type="text" id ='bsD' size="3"></td><br>
        	</tr></table>
<!--       	개체치 : H<input type="text" id ='ivH' size="2" value="31">
        	B<input type="text" id ='ivB' size="2" value="31">
        	D<input type="text" id ='ivD' size="2" value="31"><br>
-->     	
        	性格 :  
        	 B×1.1<input type="radio" name="pnature" value="nb">&emsp;
        	 D×1.1<input type="radio" name="pnature" value="nd">&emsp;
        	 補正なし<input type="radio" name="pnature" value="nz">   <br>

        	 <br>
        	 どうぐ : 
        	 突撃チョッキ <input type="checkbox" id="item_chokki" value = "true">&emsp;
        	 進化の輝石 <input type="checkbox" id="kiseki" value = "true">&emsp;<br>
        	 耐久(H,B,D)に振る努力値 : 
        	 <input type = "text" id='ev' value = '508' size="3">
              <button onclick ="evset('252')">252</button>
              <button onclick ="evset('256')">256</button>             
              <button onclick ="evset('508')">508</button><br><br>
        	  <button id="calc">計算</button>
        	  
        	
		</div>
		<div id ="resultdiv">
			<table class="display" border="0" id="result_table">
				<thead> <tr><th>HP実数値</th><th>B実数値</th><th>D実数値</th><th>物理耐久指数</th><th>特殊耐久指数</th><th>物理耐久指数+特殊耐久指数</th><th>H努力値</th><th>B努力値</th><th>D努力値</th></tr></thead> <tbody><tr><td> </td></tr> </tbody> </table>
		</div>
	</body>
</html>
